<h1 mat-dialog-title>Delete</h1>
<div mat-dialog-content>Are you sure you want to delete item from inventory?</div>
<br/>
<div mat-dialog-actions>
<div class="row">
    <div class="col-md-2"><button class="btn btn-success" mat-button mat-dialog-close (click)="dialogueAction(true);">Yes</button></div>
    <div class="col-md-2 pull-right"><button class="btn btn-default" mat-button mat-dialog-close (click)="dialogueAction(false);">Cancel</button></div>
</div>   
</div>
