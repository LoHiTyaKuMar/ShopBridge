<p>
  <mat-toolbar>
    <span><h1>ShopBridge</h1></span> 
  </mat-toolbar>
</p> 

<div class="container" *ngIf="isDetailsVisible">
  <button type="button" class="btn btn-primary" (click)="createInventoryModal();">Create Inventory</button>
  <p></p>
</div>

<div class="container mat-elevation-z8" *ngIf="isDetailsVisible">
  <table *ngIf="isDataLoaded" mat-table [dataSource]="inventories">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
      <td mat-cell *matCellDef="let element"><button type="button" class="btn btn-danger" (click)="openDialog(element.id);">Delete</button>
         |
          <button type="button" class="btn btn-info" [routerLink]="['/details', element.id]" (click)="changeVisibility();">Details</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<router-outlet></router-outlet>
